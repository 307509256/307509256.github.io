<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line">#coding:utf-8</div><div class="line"></div><div class="line">import tensorflow as tf</div><div class="line"></div><div class="line"># create two matrixes</div><div class="line">matrix1 = tf.constant([[3,3],</div><div class="line">                       [2,2]])   #一行两列的数据</div><div class="line">matrix2 = tf.constant([[2,2],</div><div class="line">                       [2,3]])   # 一列两行的数据</div><div class="line"></div><div class="line">#matmul相乘</div><div class="line">product = tf.matmul(matrix1,matrix2)</div><div class="line"></div><div class="line"></div><div class="line"># method 1</div><div class="line">sess = tf.Session()       #打开记得要关闭</div><div class="line">result = sess.run(product)#运行</div><div class="line">print result</div><div class="line">sess.close()</div><div class="line"># [[12]] ==3*2+3*2  15 == 3*2+3*3 </div><div class="line"></div><div class="line"># method 2</div><div class="line">with tf.Session() as sess:     #默认打开后关闭</div><div class="line">    result2 = sess.run(product)</div><div class="line">    print result2 </div><div class="line"># [[12]]</div><div class="line"></div><div class="line">[[12 15]</div><div class="line"> [ 8 10]]</div><div class="line">[[12 15]</div><div class="line"> [ 8 10]]</div></pre></td></tr></table></figure>
